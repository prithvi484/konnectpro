<section id="product" class="doservice" style="height:100%;padding-top: 0px; background-image: url(images/productpage.jpg); background-size:cover;background-position:center;background-repeat:no-repeat;opacity: 0.9;">
	<div class="container">
		<div class="row">
			<div class="main_doservice sections">
				<div class="head_title text-center">
					<!-- <h4 class="subtitle">Service</h4> -->
					<h2 style="font-family:fantasy;color:#325e7b">We Serve You Best</h2>
					<div class="separator"></div>
					<p class="prod-main-start" style="text-align:center;">In our effort to make shopping a more pleasured experience, we are working to bring together a synchronous platform
						for Shoppers & Brands to engage.<br/>
						So what's in it for you ? 
					</p>			
						
				</div>
				<div class="col-sm-12" style="margin-top: 20px; margin-bottom: 10%;">
					<!-- <uib-accordion close-others="oneAtATime"> -->
					<div class="row" style="margin-bottom:10%">
						<div ng-click="getContent('fUrstore')" data-toggle="modal" data-target="#myModal" class="wow fadeIn col-xs-4 col-xs-offset-5 prod-fus-btn">
							<img class="ti-truck" style="width: 80px;height: 80px;margin-left: 0%;margin-top: 8%;cursor: pointer;" src="images/logo.png" alt="">
							<p style="margin-top: 35%;color:white;font-weight:400;font-family:sans-serif;font-size:16px;margin-left:-10px;min-width:100px;margin-bottom:10%">Find Ur Store</p>
						</div>
					</div>

					<div class="row" style="margin-top:5%">
						<div class="wow fadeIn col-xs-5 col-xs-offset-5 col-sm-2 col-sm-offset-3 prod-click-btn" data-toggle="modal" data-target="#myModal"
						 ng-click="getContent('forU')" style="margin-bottom:10%">
							<img class="ti-truck" style="cursor: pointer;width: 70px;height: 70px;margin-left: 0%;margin-top: 15%;" src="images/forU.png" alt="">
							<p style="margin-top: 35%;color:white;font-weight:400;font-family:sans-serif;font-size:17px;margin-left:30%;min-width:100px;margin-bottom:10%">For U</p>
						</div>
						<div class="wow fadeIn col-xs-5 col-xs-offset-5 col-sm-2 col-sm-offset-3 prod-click-btn" data-toggle="modal" data-target="#myModal"
						 ng-click="getContent('forBrands')">
							<img class="ti-truck" style="cursor: pointer;width: 70px;height: 70px;margin-left: 0%;margin-top: 20%;" src="images/handShake.png" alt="">
							<p style="margin-top: 35%;color:white;font-weight:400;font-family:sans-serif;font-size:17px;margin-left:0%;min-width:100px;margin-bottom:10%">For Brands</p>
						</div>
					</div>
					<!-- </uib-accordion> -->
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="margin-top:10%;">
	<div class="modal-dialog" role="document">
		<div class="modal-content" style="background-color:#faebd7d6;border-radius:10px">
			<div class="modal-header" style="background-color:#faebd7bd">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true" style="font-size:40px">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel" style="font-family:fantasy;color:#325e7b">{{title1}}</h4>
			</div>
			<div class="modal-body">
				<p ng-bind-html="content1" style="color:#653208;font-weight:600;text-align:justify"><p>
			</div>
		</div>
	</div>
</div>
