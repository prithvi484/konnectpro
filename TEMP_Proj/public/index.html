<body ng-app="cpApp">

    <div class="row" style="background-color:#314abe;padding:0px;margin:0px">

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-click="pageChange('getstarted')" class="page-scroll">Get Started</a>
                    </li>
                    <li>
                        <a ng-click="pageChange('about')" class="page-scroll">About Us</a>
                    </li>
                    <li>
                        <a ng-click="pageChange('login')" class="page-scroll">Login/Signup</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.container-fluid -->

    <script src="js/controllers/aboutCtrl.js"></script>

    <script src="js/controllers/detailsCtrl.js"></script>
