<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<form [formGroup]="trainingCenterSearchForm" (submit)="searchForTrainingCenters()" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
				<div class="m-portlet__body">
					<div class="form-group m-form__group row" formGroupName="location">
						<label class="col-lg-12 leftAlignText">
							<b>LOCATION</b>
						</label>
						<div class="col-lg-6">
							<div class="form-group m-form__group row">
								<label class="col-form-label col-lg-3 col-sm-12">
									State :
								</label>
								<div class="col-lg-9 col-md-9 col-sm-12">
									<select class="form-control" (change)="getDistrictsInTheState()" formControlName="state">
										<option *ngFor="let state of states" [ngValue]="state">{{state.name}}</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group m-form__group row">
								<label class="col-form-label col-lg-3 col-sm-12">
									District :
								</label>
								<div class="col-lg-9 col-md-9 col-sm-12">
									<select class="form-control" formControlName="district">
										<option *ngFor="let district of districts" [ngValue]="district">{{district.name}}</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group m-form__group row">
						<label class="col-lg-12 leftAlignText">
							<b>SECTOR</b>
						</label>
						<div class="col-lg-6">
							<div class="form-group m-form__group row">
								<label class="col-form-label col-lg-3 col-sm-12">
									Sector :
								</label>
								<div class="col-lg-9 col-md-9 col-sm-12">
									<select class="form-control" (change)="getSubSectors()" formControlName="sector" aria-placeholder="Select Sector">
										<option *ngFor="let sector of sectors" [ngValue]="sector">{{sector.sector}}</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group m-form__group row">
								<label class="col-form-label col-lg-3 col-sm-12">
									Sub-Sectors :
								</label>
								<div class="col-lg-9 col-md-9 col-sm-12">
									<select class="form-control" id="subSector" (change)="getJobRoles()" formControlName="subSector">
										<option *ngFor="let subSector of subSectors" [ngValue]="subSector">{{subSector.qp}}</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group m-form__group row">
								<label class="col-form-label col-lg-3 col-sm-12">
									Job Roles :
								</label>
								<div class="col-lg-9 col-md-9 col-sm-12">
									<select class="form-control" id="jobRole" formControlName="jobRole">
										<option *ngFor="let jobRole of jobRoles" [ngValue]="jobRole">{{jobRole.qp}}</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group m-form__group row">
						<div class="col-lg-6">
							<label>
								Name of Training Partner:
							</label>
							<input type="text" formControlName="trainingPartnerName" class="form-control m-input" placeholder="Enter Training Partner Name">
						</div>
						<div class="col-lg-6">
							<label class="">
								Name of Training Center:
							</label>
							<input type="text" formControlName="trainingCenterName" class="form-control m-input" placeholder="Enter Training Center Name">
						</div>
					</div>
				</div>
				<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
					<div class="m-form__actions m-form__actions--solid">
						<div class="row">
							<div class="col-lg-5"></div>
							<div class="col-lg-7">
								<button type="submit" class="btn btn-brand">
									Search
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
